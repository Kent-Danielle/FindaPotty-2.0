  </head>

  <body>
    <!-- the body of your page goes here -->
    <h1 class="text-center m-0 p-0">Post-a-Review</h1>
    <form action="" class="row g-0 m-3">
      <!-- Rating prompt. -->
      <h3 class="m-0 p-0 mt-4 fs-6">Select overall rating</h3>
      <div class="col-12 d-flex justify-content-center mt-2">
        <label class="rating-label">
          <input
            id="star-rating"
            class="rating"
            max="5"
            oninput="this.style.setProperty('--value', this.value)"
            step="1"
            type="range"
            value="1"
          />
        </label>
      </div>

      <!-- Review prompt. -->
      <h3 class="m-0 p-0 mt-2 fs-6">Write a review</h3>
      <div class="input-group mt-2">
        <textarea
          class="form-control"
          placeholder="The washroom was nice and spacious. It also has... and... However..."
          type="text"
          aria-label="With textarea"
          id="review"
        ></textarea>
      </div>

      <!-- File upload. -->
      <h3 class="m-0 p-0 mt-4 fs-6">Add a photo</h3>
      <div class="input-group mb-2 mt-2">
        <input type="file" class="form-control" id="potty-image" />
      </div>

      
      <div class="col-12 mt-4 d-flex" id="#post-cancel">
        <!-- Post button. -->
        <button
          type="button"
          class="btn btn-primary me-1"
          id="post-potty"
        >
          Post
        </button>
        <!-- Cancel button. -->
        <button
          type="button"
          class="btn btn-outline-primary ms-1"
          id="cancel"
          onclick="history.back()"
        >
          Cancel
        </button>
      </div>
    </form>

    <!-- to unhide content from footer -->
    <div class="clear"></div>

    <!-- footer -->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/write-a-review.js"></script>
    <script src="./scripts/firebaseAPI_TEAM22.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/skeleton.js"></script>
  </body>
</html>
